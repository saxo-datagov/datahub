query getGlossaryTerm($urn: String!) {
    glossaryTerm(urn: $urn) {
        urn
        type
        name
        domain
        ownership {
            ...ownershipFields
        }
        glossaryTermInfo {
            definition
            termSource
            sourceRef
            sourceUrl
            customProperties {
                key
                value
            }
        }
    }
}
