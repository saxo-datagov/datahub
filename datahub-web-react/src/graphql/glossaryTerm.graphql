query getGlossaryTerm($urn: String!) {
    glossaryTerm(urn: $urn) {
        urn
        type
        name
        hierarchicalName
        ownership {
            ...ownershipFields
        }
        glossaryTermInfo {
            definition
            termSource
            sourceRef
            sourceUrl
            rawSchema
            customProperties {
                key
                value
            }
        }
        glossaryRelatedTerms {
            isRelatedTerms {
                urn
                name
            }
            hasRelatedTerms {
                urn
                name
            }
        }
    }
}
